# sensor_pin: EBBCan: PA3
control: pid
pid_kp = 25.048
pid_ki = 2.569
pid_kd = 61.056
min_temp: 0
max_temp: 280

max_extrude_only_distance: 100.0
max_extrude_cross_section: 5

sensor_type:MAX31865
sensor_pin: EBBCan: PA4
spi_bus: spi1
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.650
stealthchop_threshold: 999999

